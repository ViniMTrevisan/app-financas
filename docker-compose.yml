version: "3.9"

services:
  postgres_db:
    image: postgres:15-alpine
    container_name: postgres_finance
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - finance-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: "10s"
      timeout: "5s"
      retries: 5
    restart: unless-stopped

  backend:
    image: viniciusmtrevisan/finance-backend
    container_name: backend_finance
    # *** CORREÇÃO 1: Dependências do Backend ***
    # O backend precisa das variáveis de login do DB
    env_file:
      - .env
    depends_on:
      postgres_db:
        condition: service_healthy
    environment:
      # O backend usa a URL interna do Docker para se conectar ao banco
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL_DOCKER}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER} # Use a variável do Postgres
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD} # Use a variável do Postgres
      # IMPORTANTE: Remover spring.jpa.hibernate.ddl-auto: update (risco alto em prod)
      SERVER_PORT: 8081 # Fixar a porta interna para o Caddy saber
    # Porta não precisa ser exposta para o HOST (apenas para o Caddy)
    # ports:
    #   - "8081:8081"
    networks:
      - finance-network
    restart: unless-stopped

  caddy:
    image: caddy:2
    container_name: caddy
    # *** CORREÇÃO 2: Dependências do Caddy ***
    # O Caddy deve esperar que o backend esteja LIGADO
    depends_on:
      - backend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - finance-network

volumes:
  postgres_data:
  caddy_data:
  caddy_config:

networks:
  finance-network:
    driver: bridge